<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial: My Dojo Guide!</title>
</head>
<body>
    <!-- Dom Construct -->
    <h1 id="greeting">Hello</h1>
    <div id="destroy-this">Testing destruction</div>

    <!-- My Modules -->
    <h1 id="text-changer">Text before change</h1>
    
    <!-- Calling package of modules and its location -->
    <script>
        var dojoConfig = {
            async: true,
            packages: [{
                name: "demo",
                location: location.pathname.replace(/\/[^/]*$/, '') + '/demo'
            }]
        };
    </script>

    <!-- Loading Dojo and JS files -->
    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.13.0/dojo/dojo.js" data-dojo-config="async: true"></script>
    <script src="modules.js"></script>
</body>
</html>
