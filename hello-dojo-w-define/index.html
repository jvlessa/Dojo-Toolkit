<!DOCTYPE html>
<html>
	<head>
		<title>Tutorial: Hello Dojo!</title>
	</head>
	<body>
		<h1 id="greeting">Hello</h1>

		<!-- Configure Dojo -->
		<script>
        // Instead of using data-dojo-config, we're creating a dojoConfig object *before* we load dojo.js; they're functionally identical, it's just easier to read this approach with a larger configuration.
        var dojoConfig = {
            async: true,
            // This code registers the correct location of the "demo" package so we can load Dojo from the CDN whilst still being able to load local modules
            packages: [{
                name: "demo",
                location: location.pathname.replace(/\/[^/]*$/, '') + '/demo'
            }]
        };
    	</script>

		<!-- CDN Loading Dojo -->
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" data-dojo-config="async: true"></script>
		<!-- My own scripts -->
		<script src="myDojo.js"></script>
	</body>
</html>
